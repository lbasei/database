<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>数据查询</title>
    </head>
<body>
<table border='1'>
<thead>
    <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>密码</th>
        <th>手机号</th>
    </tr>
</thead>
<tbody>
    {% for item in data_list %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.username }}</td>
            <td>{{ item.password }}</td>
            <td>{{ item.mobile }}</td>
        </tr>
    {% endfor %}
</tbody>
</table>
</body>
</html>
